<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>Iniciar sesión</h1>

    <div th:if="${param.error}">Usuario o contraseña incorrectos</div>
    <div th:if="${param.logout}">Has cerrado sesión</div>
    <div th:if="${param.registered}">Registro exitoso. Inicia sesión</div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Usuario" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Entrar</button>
    </form>

    <p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate</a></p>

</body>
</html>
