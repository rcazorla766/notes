<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>newNote</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>New note</h1>
<form th:action="@{/notes/save}" th:object="${note}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="title of the note" required>
    </div>

    <div>
        <label for="content">Content:</label>
        <input type="text" id="content" th:field="*{content}" placeholder="content of the note" required>
    </div>

    <div>
        <button type="submit">Create note</button>
    </div>
</form>
    <a href="/notes">
        <button type="button">Click here to return</button>
    </a>
</body>
</html>
